<div class="card">
  <p-dataView #dv [value]="productos">
      <ng-template pTemplate="list" let-productos>
          <div class="grid grid-nogutter">
              <div class="col-12" *ngFor="let item of productos; let first = first">
                  <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                      <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="item.imagen" [alt]="item.name" />
                      <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                              <div class="text-2xl font-bold text-900">{{ item.nombre }}</div>
                              <!-- <p-rating [(ngModel)]="item.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                              <div class="flex align-items-center gap-3">
                                  <span class="flex align-items-center gap-2">
                                      <i class="pi pi-tag"></i>
                                      <span class="font-semibold">{{ item.descripcion }}</span>
                                  </span>
                                  <span class="flex align-items-center gap-2">
                                    <span class="font-semibold">{{ item.descripcion2 }}</span>
                                </span>
                                  <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)"></p-tag>
                              </div>
                          </div>
                          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                              <span class="text-2xl font-semibold">{{ '$' + item.precio }}</span>
                              <!-- <button  class="md:align-self-end mb-2 p-button-rounded" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"></button> -->
                              <app-producto #productoComponent [producto]="productos"></app-producto> <!--  agregar el boton de carrito y agregar producto-->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
